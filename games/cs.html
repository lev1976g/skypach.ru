<script type="text/javascript">
function gameComplete(){
   document.getElementById('inner').style.display="block";
   var preload = document.getElementById('overlay');
   if(preload){
	  preload.parentNode.removeChild(preload); 
   }
   if(0==1){
	   zoomInGame();
   }
}
var zoomed=0;
var nnn=0;
function zoomInGame(){
	if(document.getElementById('inner').style.display=="none"){
		alert("plz use it after game finished loading");
		return;
	}
	if(nnn>7){
		return;
	}
	if(zoomed==0){
		zoomed=1;
		zoominx();
	}else{
		zoomed=0;
		resizex();
	}
	nnn++;
}
function zoominx(){
 document.getElementById("raltives").style.display = "none";
 document.getElementById("outter").style.width = "1030px";
 document.getElementById("outter").style.height = "600px";
 document.getElementById("shell").style.height = "600px";
 var w = 1030;
 var h = 600;
 var vW=gameutil_vW;
 var vH=gameutil_vH;
 var width;
 var height;
 if(vW/vH > w / h) {
   width = w;
   height = w*vH / vW;
 }else {
   height = h;
   width = h*vW / vH;
 }
 var x = (w - width) / 2;
 var y = (h - height) / 2;
 document.getElementById("inner").style.marginLeft = x+"px";
 document.getElementById("inner").style.marginTop =y+"px";
 document.getElementById("inner").style.width = width+"px";
 document.getElementById("inner").style.height = height+"px";
}
function resizex(){
 document.getElementById("raltives").style.display = "";
 document.getElementById("outter").style.width = "648px";
 document.getElementById("outter").style.height = "625px";
 document.getElementById("shell").style.height = "535px";
 var w = 648;
 var h = 535;
 var vW=gameutil_vW;
 var vH=gameutil_vH;
 var width;
 var height;
 if(vW/vH > w / h) {
   width = w;
   height = w*vH / vW;
 }else {
   height = h;
   width = h*vW / vH;
 }
 var x = (w - width) / 2;
 var y = (h - height) / 2;
 document.getElementById("inner").style.marginLeft = x+"px";
 document.getElementById("inner").style.marginTop =y+"px";
 document.getElementById("inner").style.width = width+"px";
 document.getElementById("inner").style.height = height+"px";
}

function copyEmbedCodes(){
	$("#embed_code").select();
	if(copyInfo($("#embed_code").val())){
		alert("Codes was copied to your clipboard");
	}else{
		alert("Copy Failed, Please copy codes manually");
	}
}
</script>

<script type="text/javascript">
var MAX_INDEX=4; 
function changeIndex(divId)   { 
  var ddd=document.getElementById(divId);
  if(ddd.style.zIndex<=MAX_INDEX){   
	  ddd.style.zIndex=MAX_INDEX+1;   
	  MAX_INDEX++;   
  }
  if(divId=="chat"){
	  document.getElementById("tab_chat").style.borderBottomColor="#FFF";
	  document.getElementById("tab_games").style.borderBottomColor="#EEE";
  }else{
	  document.getElementById("tab_chat").style.borderBottomColor="#EEE";
	  document.getElementById("tab_games").style.borderBottomColor="#FFF";
  }
}
</script>
